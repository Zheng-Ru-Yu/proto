<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			display: none;
		}
		#continer{
			display: inline-block;
			position:relative;
			left: 50%;
			top:200px;
			border: dotted 1px #000;
		}
		h3{
			background-color:gray;
		}
	</style>
</head>
<body>
	<div id="container">
		<h3 >主菜单1</h3>
		<ul class="first-level">
			<li>001</li>
			<li>002</li>
			<li>003</li>
		</ul>
		<h3>主菜单2</h3>
		<ul class="second-level">
			<li>001</li>
			<li>002</li>
			<li>003</li>
		</ul>

	</div>
	



	<script type="text/javascript">
	var oH3 = document.getElementsByTagName('h3');
	for (var i = 0; i < oH3.length; i++) {
		
		oH3[i].onclick = function(){
			var oUl = next(this);
			oUl.style.display =( oUl.style.display =="block"?"none":"block");
		}
	}



	function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem.nodeType != 1 && elem);
			return elem;

		}
	</script>
</body>
</html>
