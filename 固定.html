<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 10000px;
		}
		#header{
			width: 50%;
			height: 100px;
			background: #ccc;
			margin: 0 auto;
		}
		#fix{
			width:100%;
			height: 50px;
			background: red;

		}
		.fix{
			position: fixed;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="fix"></div>


	<script type="text/javascript">
		var bIsFixed = false;
	    var oFix = document.getElementById('fix');	
	    var iFixTop	= oFix.offsetTop;
		window.onscroll = function(){
			var iScrollTop = document.documentElement.scrollTop||document.body.scrollTop;
			if (iScrollTop>=iFixTop &&!bIsFixed) {
				//oFix.style.position = 'fixed';
				//oFix.style.left = '0';
				//oFix.style.top = '0';
				oFix.className = "fix";
				bIsFixed = true;
				console.log(Math.random());
			}else if(iScrollTop<iFixTop && bIsFixed){
				//oFix.style.position = 'static';
				oFix.className = "";
				bIsFixed = false;
				console.log(Math.random());
			}



		};






	</script>
</body>
</html>
